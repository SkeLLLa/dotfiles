discharging_symbol = '󰂂 '

[[battery.display]]
threshold = 100
style = "bg:color_bg_l1 fg:color_bat_100"
charging_symbol = '󰚥 '
discharging_symbol = '󱐋 '

[custom.ip]
command = "curl -s ipv4.icanhazip.com"
when = "true"
shell = "zsh"
format = "[󰩠 $output]($style)"
style = "bg:color_bg_l2 fg:color_fg_l2"


[helm]
format = '[⎈ $version ]($style)'
style = 'fg:color_fg_l4 bg:color_bg_l4'

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
style = 'fg:color_fg_l4 bg:color_bg_l4'

[terraform]
format = '[$symbol$workspace ]($style)'
style = 'fg:color_fg_l4 bg:color_bg_l4'

[nodejs]
format = '[$symbol($version) ]($style)'
style = 'fg:color_fg_l3 bg:color_bg_l3'

